<body>
<div id="starfield">
<main>
    <p style="margin-top: 100px;">ウルトラ診断 ~β~</p>
            <div class=SelectBox>
                    <div class="QuestionText">
                        <p>怪獣をあと少しで倒せそう。。決め技は？<br></p>
                    </div>
                    <div class="Question">
                        <input type="radio" name="CountUp" id="strong_1" value=1><label for="strong_1">　スペシウム光線</label><br>
                        <input type="radio" name="CountUp" id="usual_1" value=2><label for="usual_1">　クロスチョップ</label><br>
                        <input type="radio" name="CountUp" id="strong_1" value=3><label for="strong_1">　一本背負い</label><br>
                        <div class="Janken__btns">
                    </div>
                </div>
            </div>
            <div id="next"><a href="select04.html" class="btn btn--light-side">次に進む</a></div>    
</main>
</div>
<script>
// Starwars背景
$(function(){
	$('#starfield').starfield();
});

//次に進むボタン Keyの値を取り出して点数計算
$("#next").on("click",function(){
    //選択された値   
    const radio = $('input:radio[name="CountUp"]:checked').val();
    //ローカルストレージから値を取得
    var CountUp = localStorage.getItem("CountUp");
    //整数型に変換
    var CountUpInt = Number.parseInt(CountUp);
    var radioInt = Number.parseInt(radio);   
    //計算後に再度ストレージに保存
    CountTotal = CountUpInt + radioInt;
    localStorage.setItem("CountUp",CountTotal);
});

</script>
